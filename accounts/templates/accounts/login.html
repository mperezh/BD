{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

        <div class="page-header">
            <h2 class="center">Iniciar sesion</h2>
        </div>
        {% if mensaje %}
        <div class="alert alert-danger">
            {{ mensaje }}
        </div>
        {% endif %}
    
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 18 offset-12">
                    <div class="card">
                        <form method="POST" action="" style="padding: 2em;">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label" for="username">Nombre de usuario</label>
                                <input type="text" id="username" name="username" class="form-control" value="{{ username }}">
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary orange">Entrar</button>
                            <a class="right btn-flat"href="{% url 'accounts.registro' %}">Registrarse</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock content %}
