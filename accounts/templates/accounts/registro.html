{% extends 'base.html' %}

{% block title %}Registro de usuario{% endblock title %}

{% block content %}

        <div class="formRegistro">
            <div class="page-header">
                <h2 class="center">Registro de Usuario</h2>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col s12 m8 offset-m2 18 offset-12">
                      <div class="card">
                            <form method="POST" action="" enctype="multipart/form-data" style="padding: 2em;">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary orange">Registrarme</button>
                                <a class="right btn-flat"href="{% url 'accounts.login' %}">Iniciar sesion</a>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    
{% endblock content %}
